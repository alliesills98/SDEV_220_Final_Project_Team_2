{% extends 'events/base.html' %}

{% block content %}
        
    {%  if user.is_authenticated %}   
        <h2>Join Game</h2>
        <br/><br/>

        {% if submitted %}
            You successfully joined the game
        {% else %}
            <form action="" method=POST>
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Join" class="btn btn-secondary">
            </form>
        {% endif %}
    {% else %}
    <h2>You must login to view this page</h2>
    {% endif %}
    
{% endblock %}
