{% extends 'events/base.html' %}

{% block content %}
<div class="grid-container">
    <div class="item1">   
 
{%  if user.is_authenticated %}   
    <h2>Update Rooms</h2>
    <br/><br/>
    <form method=POST>
        {% csrf_token %}   
        {{ form.as_p}}
        <br/>
        <br/>
        <input type="submit" value="Update" class="btn btn-secondary">
{% else %}
    <h2>You must login to view this page</h2>
{% endif %}
    </div>
</div>   
{% endblock %}
