{% extends 'events/base.html' %}

{% block content %}
    
   
    <h2>Add Game room</h2>
    <br/><br/>

    {% if submitted %}
        Your room was successfully submitted
    {% else %}
        <form action="" method=POST>
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    {% endif %}

    
{% endblock %}
